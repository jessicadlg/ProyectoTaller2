<div class="content">
  <h1 class="h3 mb-3 text-center">Formulario de Registro</h1>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-element form-stack mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input
        name="name"
        class="campo-entrada"
        type="text"
        formControlName="name"
      />
      <div
        *ngIf="signupForm.get('nombre')?.touched && signupForm.get('nombre')?.errors?.['required']"
        class="alert alert-danger"
      >
        El nombre es requerido
      </div>
      <!-- <div *ngIf="signupForm.get('nombre')?.touched && signupForm.get('nombre')?.errors?.['minLength']"
      class="alert alert-danger">El nombre debe tener un minimo de 
      {{signupForm.get('nombre')?.errors?.['minLength']?.requiredLength}} caracteres.</div> -->
    </div>
    <div class="form-element form-stack mb-3">
      <label for="apellido" class="form-label">Apellido:</label>
      <input
        formControlName="surname"
        name="surname"
        class="campo-entrada"
        type="text"
      />
      <div
        *ngIf="signupForm.get('apellido')?.touched && signupForm.get('apellido')?.errors?.['required']"
        class="alert alert-danger"
      >
        El apellido es requerido
      </div>
    </div>
    <div class="form-element form-stack mb-3">
      <label for="direccion" class="form-label">Direcci√≥n:</label>
      <input
        formControlName="direction"
        name="direction"
        class="campo-entrada"
        type="text"
      />
      <div
        *ngIf="signupForm.get('direccion')?.touched && signupForm.get('direccion')?.errors?.['required']"
        class="alert alert-danger"
      >
        La direccion es requerida
      </div>
    </div>
    <div class="form-element form-stack mb-3">
      <label for="email" class="form-label">Email:</label>
      <input
        formControlName="email"
        name="email"
        class="campo-entrada"
        type="text"
      />
      <div
        *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.errors?.['required']"
        class="alert alert-danger"
      >
        El email es requerido
      </div>
    </div>
    <div class="form-element form-stack mb-3">
      <label for="password" class="form-label">Password:</label>
      <input
        formControlName="password"
        name="password"
        class="campo-entrada"
        type="password"
      />
      <div
        *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.errors?.['required']"
        class="alert alert-danger"
      >
        El password es requerido.
      </div>
      <div
        *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.errors?.['minLength']"
        class="alert alert-danger"
      >
        El password debe tener un minimo de
        {{signupForm.get('password')?.errors?.['minLength']?.requiredLength}}
        caracteres.
      </div>
    </div>
    <div class="form-element form-stack mb-3">
      <label for="repassword" class="form-label">Re password:</label>
      <input
        formControlName="password"
        name="password"
        class="campo-entrada"
        type="password"
      />
      <div
        *ngIf="signupForm.get('repassword')?.touched && signupForm.get('repassword')?.errors?.['required']"
        class="alert alert-danger"
      >
        El repassword es requerido
      </div>
    </div>
    <div class="my-3">
      <button
        class="w-100 btn btn-primary"
        type="submit"
        [disabled]="signupForm.invalid"
      >
        Registrarse
      </button>
      <a class="btn btn-danger w-100 my-3" href="/signin">cancelar</a>
    </div>
  </form>
</div>
